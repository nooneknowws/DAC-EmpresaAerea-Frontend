<div class="cancel-flight-card card shadow-sm">
  <div class="card-header bg-warning text-dark">
    Cancelar Voo - Funcionário
  </div>
  <div class="card-body">
    <h5 class="card-title">Cancelar Voo</h5>
    <p class="card-text">Digite o número do voo que deseja cancelar abaixo. Certifique-se de revisar os detalhes antes de prosseguir.</p>
    <div class="form-group mb-3">
      <label for="flightNumber" class="form-label">Número do Voo:</label>
      <input type="text" id="flightNumber" class="form-control" placeholder="Ex: AB1234">
    </div>
    <div class="form-group mb-3">
      <label for="reason" class="form-label">Motivo do Cancelamento:</label>
      <textarea id="reason" class="form-control" rows="3" placeholder="Descreva o motivo..."></textarea>
    </div>
    <button class="btn btn-danger w-100">Confirmar Cancelamento</button>
  </div>
</div>
