  <div class="card mt-4">
    <div class="card-header-funcionario">
      <h5 class="mb-0">Editar Funcionário</h5>
    </div>
    <div class="card-body">
      <div class="form-container-funcionario d-flex justify-content-center mt-3">
        <div class="form-wrapper">
          <form (ngSubmit)="salvar()">
            <div class="input-group mb-3">
              <div class="form-floating w-50">
                <input type="text" class="form-control" id="floatingNome" placeholder="Nome" name="nome" [(ngModel)]="funcionario.nome" required>
                <label for="floatingNome">Nome</label>
              </div>
              <div class="form-floating w-50">
                <input type="number" class="form-control" id="floatingCpf" placeholder="CPF" name="cpf" [(ngModel)]="funcionario.cpf" required>
                <label for="floatingCpf">CPF</label>
              </div>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" placeholder="nome@exemplo.com" name="email" [(ngModel)]="funcionario.email" required>
              <label for="floatingEmail">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingMatricula" placeholder="Matricula" name="matricula" [(ngModel)]="funcionario.matricula" required>
              <label for="floatingMatricula">Matricula</label>
            </div>

            <hr class="my-4">

            <div class="input-group mb-3">
              <div class="form-floating w-75">
                <input type="number" class="form-control" id="floatingCep" placeholder="CEP" name="cep" [(ngModel)]="form.endereco.cep" required>
                <label for="floatingCep">CEP</label>
              </div>
              <button type="button" class="btn btn-outline-success w-25" (click)="buscarCep()">Alterar</button>
            </div>

            <div class="input-group mb-3">
              <div class="form-floating w-75">
                <input type="text" class="form-control" id="floatingLogradouro" placeholder="Logradouro" name="logradouro" [(ngModel)]="form.endereco.logradouro" required>
                <label for="floatingLogradouro">Logradouro</label>
              </div>

              <div class="form-floating w-25">
                <input type="number" class="form-control" id="floatingNumero" placeholder="Número" name="numero" [(ngModel)]="form.endereco.numero" required>
                <label for="floatingNumero">Número</label>
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="form-floating w-50">
                <input type="text" class="form-control" id="floatingComplemento" placeholder="Complemento" name="complemento" [(ngModel)]="form.endereco.complemento">
                <label for="floatingComplemento">Complemento</label>
              </div>
              <div class="form-floating w-50">
                <input type="text" class="form-control" id="floatingBairro" placeholder="Bairro" name="bairro" [(ngModel)]="form.endereco.bairro">
                <label for="floatingBairro">Bairro</label>
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="form-floating w-75">
                <input type="text" class="form-control" id="floatingCidade" placeholder="Cidade" name="cidade" [(ngModel)]="form.endereco.cidade" required>
                <label for="floatingCidade">Cidade</label>
              </div>
              <div class="form-floating w-25">
                <select class="form-select" id="floatingEstado" name="estado" [(ngModel)]="form.endereco.estado" required>
                  <option value="" selected>Selecione</option>
                  <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
                </select>
                <label for="floatingEstado">Estado</label>
              </div>
            </div>

            <button class="w-100 btn btn-lg btn-success mb-3" type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
