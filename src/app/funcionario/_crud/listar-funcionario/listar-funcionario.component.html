    <div class="card mt-4">
        <div class="card-header-funcionario">
          <h5 class="mb-0">Lista de Funcion√°rios</h5>
        </div>
      <div class="card-body">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Email</th>
              <th>Telefone</th>
              <th colspan="2">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let funcionario of funcionarios">
              <td>{{ funcionario.id }}</td>
              <td>{{ funcionario.nome }}</td>
              <td>{{ funcionario.cpf }}</td>
              <td>{{ funcionario.email }}</td>
              <td>{{ funcionario.telefone }}</td>
              <td>
                <span *ngIf="funcionario.ativo; else ativo" class="badge text-bg-danger">Inativo</span>
                <ng-template #ativo>
                  <span class="badge text-bg-success">Ativo</span>
                </ng-template>
              </td>
              <td>
                <div class="d-flex flex-column w-100">
                  <button class="btn btn-sm btn-primary w-100 mb-1" (click)="editarFuncionario(funcionario)">
                    <i class="fa-solid fa-pen"></i> Editar
                  </button>
                  <button *ngIf="funcionario.ativo; else btnInativo" class="btn btn-sm btn-success w-100" (click)="desativarFuncionario(funcionario)">
                    Ativar
                  </button>
                  <ng-template #btnInativo>
                    <button class="btn btn-sm btn-danger w-100" (click)="desativarFuncionario(funcionario)">
                      <i class="fa-solid fa-xmark"></i> Desativar
                    </button>
                  </ng-template>
                </div>
              </td>
            </tr>            
          </tbody>
        </table>
      </div>
    </div>
