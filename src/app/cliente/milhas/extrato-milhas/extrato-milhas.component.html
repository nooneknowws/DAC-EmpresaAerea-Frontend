    <div class="card">
      <div class="card-header-cliente">
        <h5 class="mb-0">Extrato de Milhas</h5>
      </div>
      <div class="card-body" *ngIf="milhas; else noData">
          <h5 class="card-title">Detalhes das Milhas</h5>
          <p><strong>Quantidade de Milhas:</strong> {{ milhas.quantidade }}</p>
          <p><strong>Data/Hora da Última Transação:</strong> {{ milhas.dataHoraTransacao | date: 'short'}}</p>
          <p><strong>Descrição:</strong> {{ milhas.descricao }}</p>
          <p><strong>Tipo de Transação:</strong> {{ milhas.entradaSaida }}</p>
      </div>
    </div>
    <ng-template #noData>
      <p class="text-center mt-4">Nenhuma informação de milhas disponível.</p>
    </ng-template>
